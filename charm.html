<!DOCTYPE html>
<html>
<head>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<title>More Charm</title>
	<style>
		.callout { color: #000; padding: .25em 1em; display: inline-block; margin: 0 auto; }
		.before { background-color: #EA354D; }
		.after { background-color: #35EAA1;	 }
		.new { background-color: #DDDCEB; }
	</style>
</head>

<body class="p-6 bg-black text-white max-w-full font-bold mx-auto text-xl md:text-2xl">

<div class="max-w-5xl mx-auto mt-24">
	<h1 class="text-5xl font-extrabold mb-12">some more charm...</h1>
	<p>here is a more in-depth look at the different components inside charm that got a makeover.</p>
</div>

<div class="max-w-full mx-auto mb-36 flex flex-col md:flex-row items-end" style="max-width: 1600px;">
	<div class="md:w-5/12 m-12">
		<div class="text-center w-full">
			<div class="callout before mx-auto text-lg">before</div>
		</div>
		<img src="./groupbuzz-before.png" class="max-w-full rounded animate__animated animate__bounceIn">
	</div>

	<div class="md:w-7/12 m-12">
		<div class="text-center w-full">
			<div class="callout after mx-auto text-lg">after</div>
		</div>
		<img src="./groupbuzz-after.png" class="max-w-full rounded animate__animated animate__bounceIn">
	</div>
</div>

</body>
</html>
