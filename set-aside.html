<!DOCTYPE html>
<html>
<head>
	<title>Set Aside Protoype</title>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet" type="text/css" href="/basecamp/property-of-basecamp.css" />
	<link rel="stylesheet" type="text/css" href="/basecamp/set-aside-drag-and-drop.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine.js" integrity="sha512-nIwdJlD5/vHj23CbO2iHCXtsqzdTTx3e3uAmpTm4x2Y8xCIFyWu4cSIV8GaGe2UNVq86/1h9EgUZy7tn243qdA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
	<main id="main-content">
		<div class="page__content">
			<header class="align--center@desktop">
			  <h1 data-bridge--page-target="header" class="hdg">
			    Set Aside
			  </h1>

			  <p>  
			  	Everything you’ve marked as Set Aside.
			  </p>
			</header>

			<div class="inboxes">
				<section id="postings" class="cards push--top">
					<article class="card">
						Card Content
					</article>

					<article class="card">
						Card Content
					</article>

					<article class="card">
						Card Content
					</article>

					<article class="card ">
						<div class="drag-and-drop__container drag-and-drop__container--to">
				        <h3 class="drag-and-drop__title">⛺️ Basecamp Application</h3>
				        <ul
				            class="drag-and-drop__items"
				            :class="{ 'drag-and-drop__items--adding': adding }"
				            x-on:drop="adding = false"
				            x-on:drop.prevent="
				                const target = event.target.closest('ul');
				                const element = document.getElementById(event.dataTransfer.getData('text/plain'));
				                target.appendChild(element);
				            "
				            x-on:dragover.prevent="adding = true"
				            x-on:dragleave.prevent="adding = false">
				            <!-- loop through the already selected items -->
				        </ul>
				    </div>
					</article>

					<ul
            class="drag-and-drop__items"
            :class="{ 'drag-and-drop__items--removing': removing }"
            x-on:drop="removing = false"
            x-on:drop.prevent="
                const target = event.target.closest('ul');
                const element = document.getElementById(event.dataTransfer.getData('text/plain'));
                target.appendChild(element);
            "
            x-on:dragover.prevent="removing = true"
            x-on:dragleave.prevent="removing = false">
            <!-- loop through the items -->
            <li
                id="item-1"
                class="card drag-and-drop__item"
                :class="{ 'drag-and-drop__item--dragging': dragging }"
                x-on:dragstart.self="
                    dragging = true;
                    event.dataTransfer.effectAllowed='move';
                    event.dataTransfer.setData('text/plain', event.target.id);
                "
                x-on:dragend="dragging = false"
                x-data="{ dragging: false }"
                draggable="true">
                <h1>Test Project</h1>
            </li>
          </ul>


				</section>
			</div>
		</div>

		<div class="drag-and-drop" x-data="{ adding: false, removing: false }">
		    <div class="drag-and-drop__container drag-and-drop__container--from">
		        <h3 class="drag-and-drop__title">Basecamp Application</h3>
		        <ul
		            class="drag-and-drop__items"
		            :class="{ 'drag-and-drop__items--removing': removing }"
		            x-on:drop="removing = false"
		            x-on:drop.prevent="
		                const target = event.target.closest('ul');
		                const element = document.getElementById(event.dataTransfer.getData('text/plain'));
		                target.appendChild(element);
		            "
		            x-on:dragover.prevent="removing = true"
		            x-on:dragleave.prevent="removing = false">
		            <!-- loop through the items -->
		            <li
		                id="item-1"
		                class="drag-and-drop__item"
		                :class="{ 'drag-and-drop__item--dragging': dragging }"
		                x-on:dragstart.self="
		                    dragging = true;
		                    event.dataTransfer.effectAllowed='move';
		                    event.dataTransfer.setData('text/plain', event.target.id);
		                "
		                x-on:dragend="dragging = false"
		                x-data="{ dragging: false }"
		                draggable="true">
		                <h1>Test Project</h1>
		            </li>
		            <li
		                id="item-2"
		                class="drag-and-drop__item"
		                :class="{ 'drag-and-drop__item--dragging': dragging }"
		                x-on:dragstart.self="
		                    dragging = true;
		                    event.dataTransfer.effectAllowed='move';
		                    event.dataTransfer.setData('text/plain', event.target.id);
		                "
		                x-on:dragend="dragging = false"
		                x-data="{ dragging: false }"
		                draggable="true">
		                Your Item #2
		            </li>
		            <li
		                id="item-3"
		                class="drag-and-drop__item"
		                :class="{ 'drag-and-drop__item--dragging': dragging }"
		                x-on:dragstart.self="
		                    dragging = true;
		                    event.dataTransfer.effectAllowed='move';
		                    event.dataTransfer.setData('text/plain', event.target.id);
		                "
		                x-on:dragend="dragging = false"
		                x-data="{ dragging: false }"
		                draggable="true">
		                Your Item #3
		            </li>
		            <li
		                id="item-4"
		                class="drag-and-drop__item"
		                :class="{ 'drag-and-drop__item--dragging': dragging }"
		                x-on:dragstart.self="
		                    dragging = true;
		                    event.dataTransfer.effectAllowed='move';
		                    event.dataTransfer.setData('text/plain', event.target.id);
		                "
		                x-on:dragend="dragging = false"
		                x-data="{ dragging: false }"
		                draggable="true">
		                Your Item #4
		            </li>
		            <li
		                id="item-5"
		                class="drag-and-drop__item"
		                :class="{ 'drag-and-drop__item--dragging': dragging }"
		                x-on:dragstart.self="
		                    dragging = true;
		                    event.dataTransfer.effectAllowed='move';
		                    event.dataTransfer.setData('text/plain', event.target.id);
		                "
		                x-on:dragend="dragging = false"
		                x-data="{ dragging: false }"
		                draggable="true">
		                Your Item #5
		            </li>
		            <li
		                id="item-6"
		                class="drag-and-drop__item"
		                :class="{ 'drag-and-drop__item--dragging': dragging }"
		                x-on:dragstart.self="
		                    dragging = true;
		                    event.dataTransfer.effectAllowed='move';
		                    event.dataTransfer.setData('text/plain', event.target.id);
		                "
		                x-on:dragend="dragging = false"
		                x-data="{ dragging: false }"
		                draggable="true">
		                Your Item #6
		            </li>
		        </ul>
		    </div>
		    <div class="drag-and-drop__divider">⇄</div>
		    <div class="drag-and-drop__container drag-and-drop__container--to">
		        <h3 class="drag-and-drop__title">To</h3>
		        <ul
		            class="drag-and-drop__items"
		            :class="{ 'drag-and-drop__items--adding': adding }"
		            x-on:drop="adding = false"
		            x-on:drop.prevent="
		                const target = event.target.closest('ul');
		                const element = document.getElementById(event.dataTransfer.getData('text/plain'));
		                target.appendChild(element);
		            "
		            x-on:dragover.prevent="adding = true"
		            x-on:dragleave.prevent="adding = false">
		            <!-- loop through the already selected items -->
		        </ul>
		    </div>
		</div>
	</main>
</body>

</html>
