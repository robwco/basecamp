<body>
	<main id="main-content">
		<div class="page__content">
			<header class="align--center@desktop u-relative">
			  <h1 class="hdg" style="text-align:center;">
			    Set Aside
			  </h1>

			  <p>  
			  	Everything you‚Äôve marked as Set Aside.
			  </p>

					<a title="Create a New Space" class="btn btn--outlined-tertiary btn--icon btn--icon-new u-show@desktop" aria-label="Create a New Space" href="#">New Space</a>
			</header>

			<section class="cards push--top">
				<article class="card">
					<div class="card__content">
						<div class="card__header">
							<h2 class="card__title">
								Applying to Basecamp
							</h2>
						</div>
					</div>
				</article>
			</section>
		</div>
	</main>
</body>
</html>
